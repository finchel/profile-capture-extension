<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #004182;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .info {
            font-size: 11px;
            color: #666;
            margin-top: 12px;
            line-height: 1.4;
        }
        .detected-site {
            font-size: 12px;
            color: #0a66c2;
            font-weight: 600;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin: 0; color: #333;">Profile Capture</h3>
    </div>
    
    <div id="detectedSite" class="detected-site"></div>
    
    <button id="captureBtn" class="button">
        üì∏ Capture Current Profile
    </button>
    
    <button id="viewDataBtn" class="button" style="background: #666;">
        üìÅ View Captured Data
    </button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="info">
        <strong>Supported Sites:</strong><br>
        ‚Ä¢ LinkedIn Profiles<br>
        ‚Ä¢ Google Contacts<br><br>
        <strong>Captures:</strong><br>
        ‚Ä¢ Full HTML/DOM structure<br>
        ‚Ä¢ Screenshot of current view<br>
        ‚Ä¢ Extracted profile data<br>
        ‚Ä¢ Organized by profile name
    </div>

    <script src="popup.js"></script>
</body>
</html>
